name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-18.04]
    steps:
      - name: Bats version check
        uses: actions/checkout@v2
        uses: actions/setup-node@v2
        with:
          node-version: "16"
        run: npm install -g bats
        run: bats -v
